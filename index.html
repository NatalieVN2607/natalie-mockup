<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natalie’s Packaging Mockups</title>
  <script src="https://cdn.jsdelivr.net/npm/react@19.1.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@19.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com/4.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.min.js"></script>
  <script src="https://docs.opencv.org/4.10.0/opencv.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="min-h-screen flex flex-col"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const NatalieMockup = () => {
      const [productImage, setProductImage] = useState(null);
      const [labelImage, setLabelImage] = useState(null);
      const [template, setTemplate] = useState('cylinder');
      const [blankArea, setBlankArea] = useState(null);
      const [labelAdjustments, setLabelAdjustments] = useState({
        scale: 1,
        rotate: 0,
        skewX: 0,
        skewY: 0,
      });
      const [password, setPassword] = useState('');
      const [showPasswordModal, setShowPasswordModal] = useState(false);
      const [error, setError] = useState('');
      const canvasRef = useRef(null);
      const sceneRef = useRef(null);
      const rendererRef = useRef(null);
      const cameraRef = useRef(null);
      const meshRef = useRef(null);

      // Load session from localStorage
      useEffect(() => {
        const savedSession = localStorage.getItem('natalieSession');
        if (savedSession) {
          const session = JSON.parse(savedSession);
          setProductImage(session.productImage || null);
          setLabelImage(session.labelImage || null);
          setTemplate(session.template || 'cylinder');
          setLabelAdjustments(session.labelAdjustments || {
            scale: 1,
            rotate: 0,
            skewX: 0,
            skewY: 0,
          });
        }
      }, []);

      // Save session to localStorage
      useEffect(() => {
        const session = {
          productImage,
          labelImage,
          template,
          labelAdjustments,
        };
        localStorage.setItem('natalieSession', JSON.stringify(session));
      }, [productImage, labelImage, template, labelAdjustments]);

      // Initialize Three.js scene
      useEffect(() => {
        const canvas = canvasRef.current;
        const scene = new THREE.Scene();
        sceneRef.current = scene;
        const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        camera.position.z = 5;
        cameraRef.current = camera;
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        rendererRef.current = renderer;

        // Add lighting for realistic effect
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        // Animation loop
        const animate = () => {
          requestAnimationFrame(animate);
          if (meshRef.current) {
            meshRef.current.rotation.y += 0.01;
          }
          renderer.render(scene, camera);
        };
        animate();

        // Handle resize
        const handleResize = () => {
          const width = canvas.clientWidth;
          const height = canvas.clientHeight;
          renderer.setSize(width, height);
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
        };
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      // Update 3D model when template or label changes
      useEffect(() => {
        if (!labelImage) return;

        const scene = sceneRef.current;
        const renderer = rendererRef.current;
        const camera = cameraRef.current;

        // Clear previous mesh
        if (meshRef.current) {
          scene.remove(meshRef.current);
        }

        // Create geometry based on template
        let geometry;
        if (template === 'cylinder') {
          geometry = new THREE.CylinderGeometry(1, 1, 2, 32);
        } else if (template === 'box') {
          geometry = new THREE.BoxGeometry(2, 2, 2);
        } else if (template === 'pouch') {
          geometry = new THREE.SphereGeometry(1.5, 32, 16, 0, Math.PI * 2, 0, Math.PI / 2);
        }

        // Load label texture with material texture
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load(labelImage);
        const material = new THREE.MeshStandardMaterial({
          map: texture,
          transparent: true,
          roughness: 0.5,
          metalness: 0.1,
        });
        const mesh = new THREE.Mesh(geometry, material);
        meshRef.current = mesh;
        scene.add(mesh);

        // Apply label adjustments
        mesh.scale.set(labelAdjustments.scale, labelAdjustments.scale, labelAdjustments.scale);
        mesh.rotation.z = (labelAdjustments.rotate * Math.PI) / 180;
        mesh.rotation.x = (labelAdjustments.skewX * Math.PI) / 180;
        mesh.rotation.y = (labelAdjustments.skewY * Math.PI) / 180;

        // Add watermark
        const watermarkCanvas = document.createElement('canvas');
        watermarkCanvas.width = canvasRef.current.width;
        watermarkCanvas.height = canvasRef.current.height;
        const ctx = watermarkCanvas.getContext('2d');
        ctx.font = '48px Arial';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.textAlign = 'center';
        ctx.fillText('NATALIE', watermarkCanvas.width / 2, watermarkCanvas.height / 2);
        const watermarkTexture = new THREE.CanvasTexture(watermarkCanvas);
        const watermarkMaterial = new THREE.SpriteMaterial({ map: watermarkTexture });
        const watermarkSprite = new THREE.Sprite(watermarkMaterial);
        watermarkSprite.scale.set(5, 5 * (watermarkCanvas.height / watermarkCanvas.width), 1);
        watermarkSprite.position.set(0, 0, 1);
        scene.add(watermarkSprite);

        renderer.render(scene, camera);
      }, [labelImage, template, labelAdjustments]);

      // Auto-detect blank space
      const detectBlankSpace = (imageData) => {
        cv.onRuntimeInitialized = () => {
          const img = cv.imread(imageData);
          const gray = new cv.Mat();
          cv.cvtColor(img, gray, cv.COLOR_RGBA2GRAY);
          const thresh = new cv.Mat();
          cv.threshold(gray, thresh, 200, 255, cv.THRESH_BINARY);
          const contours = new cv.MatVector();
          const hierarchy = new cv.Mat();
          cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
          let largestArea = 0;
          let largestContour = null;
          for (let i = 0; i < contours.size(); i++) {
            const area = cv.contourArea(contours.get(i));
            if (area > largestArea) {
              largestArea = area;
              largestContour = contours.get(i);
            }
          }
          if (largestContour) {
            const rect = cv.boundingRect(largestContour);
            setBlankArea(rect);
          }
          img.delete();
          gray.delete();
          thresh.delete();
          contours.delete();
          hierarchy.delete();
        };
      };

      // Handle product image upload with validation
      const handleProductUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (!['image/jpeg', 'image/png', 'image/webp'].includes(file.type)) {
          setError('Please upload a JPG, PNG, or WebP image.');
          return;
        }
        if (file.size > 10 * 1024 * 1024) { // 10MB limit
          setError('File size exceeds 10MB limit.');
          return;
        }
        const reader = new FileReader();
        reader.onload = () => {
          setProductImage(reader.result);
          const img = new Image();
          img.src = reader.result;
          img.onload = () => detectBlankSpace(img);
        };
        reader.readAsDataURL(file);
      };

      // Handle label upload with validation
      const handleLabelUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (!['image/jpeg', 'image/png', 'image/webp'].includes(file.type)) {
          setError('Please upload a JPG, PNG, or WebP label.');
          return;
        }
        if (file.size > 10 * 1024 * 1024) { // 10MB limit
          setError('File size exceeds 10MB limit.');
          return;
        }
        const reader = new FileReader();
        reader.onload = () => setLabelImage(reader.result);
        reader.readAsDataURL(file);
      };

      // Handle manual blank area selection
      const handleManualSelection = () => {
        setBlankArea({ x: 100, y: 100, width: 200, height: 200 });
      };

      // Handle label adjustments
      const handleAdjustmentChange = (key, value) => {
        setLabelAdjustments((prev) => ({ ...prev, [key]: parseFloat(value) }));
      };

      // Handle download
      const handleDownload = () => {
        if (password === '@hieplon') {
          const canvas = canvasRef.current;
          const watermarkFreeCanvas = document.createElement('canvas');
          watermarkFreeCanvas.width = canvas.width * 2; // Higher resolution
          watermarkFreeCanvas.height = canvas.height * 2;
          const ctx = watermarkFreeCanvas.getContext('2d');
          ctx.scale(2, 2);
          ctx.drawImage(canvas, 0, 0);
          const link = document.createElement('a');
          link.href = watermarkFreeCanvas.toDataURL('image/png');
          link.download = 'natalie-mockup.png';
          link.click();
          setShowPasswordModal(false);
          setPassword('');
          setError('');
        } else {
          setError('Incorrect password.');
        }
      };

      return (
        <div className="container mx-auto p-4 bg-white">
          <h1 className="text-3xl font-bold text-gray-800 text-center mb-6">Natalie’s Packaging Mockups</h1>
          {error && (
            <div className="bg-red-100 text-red-700 p-2 rounded mb-4">{error}</div>
          )}
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            {/* Upload Section */}
            <div className="bg-gray-50 p-4 rounded-lg shadow-sm">
              <h2 className="text-xl font-semibold text-gray-700 mb-4">Upload Images</h2>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-600 mb-1">Product Image (JPG, PNG, WebP)</label>
                <input
                  type="file"
                  accept="image/jpeg,image/png,image/webp"
                  onChange={handleProductUpload}
                  className="w-full p-2 border border-gray-300 rounded bg-white"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-600 mb-1">Label Image (JPG, PNG, WebP)</label>
                <input
                  type="file"
                  accept="image/jpeg,image/png,image/webp"
                  onChange={handleLabelUpload}
                  className="w-full p-2 border border-gray-300 rounded bg-white"
                />
              </div>
              <button
                onClick={handleManualSelection}
                className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
              >
                Select Blank Area Manually
              </button>
            </div>

            {/* Template and Adjustments */}
            <div className="bg-gray-50 p-4 rounded-lg shadow-sm">
              <h2 className="text-xl font-semibold text-gray-700 mb-4">Settings</h2>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-600 mb-1">3D Template</label>
                <select
                  value={template}
                  onChange={(e) => setTemplate(e.target.value)}
                  className="w-full p-2 border border-gray-300 rounded bg-white"
                >
                  <option value="cylinder">Cylinder</option>
                  <option value="box">Box</option>
                  <option value="pouch">Pouch</option>
                </select>
              </div>
              <div className="mb-4">
                <h3 className="text-sm font-medium text-gray-600 mb-2">Label Adjustments</h3>
                <div className="grid grid-cols-2 gap-2">
                  <div>
                    <label className="block text-sm text-gray-600">Scale</label>
                    <input
                      type="range"
                      min="0.5"
                      max="2"
                      step="0.1"
                      value={labelAdjustments.scale}
                      onChange={(e) => handleAdjustmentChange('scale', e.target.value)}
                      className="w-full"
                    />
                  </div>
                  <div>
                    <label className="block text-sm text-gray-600">Rotate</label>
                    <input
                      type="range"
                      min="-180"
                      max="180"
                      step="1"
                      value={labelAdjustments.rotate}
                      onChange={(e) => handleAdjustmentChange('rotate', e.target.value)}
                      className="w-full"
                    />
                  </div>
                  <div>
                    <label className="block text-sm text-gray-600">Skew X</label>
                    <input
                      type="range"
                      min="-45"
                      max="45"
                      step="1"
                      value={labelAdjustments.skewX}
                      onChange={(e) => handleAdjustmentChange('skewX', e.target.value)}
                      className="w-full"
                    />
                  </div>
                  <div>
                    <label className="block text-sm text-gray-600">Skew Y</label>
                    <input
                      type="range"
                      min="-45"
                      max="45"
                      step="1"
                      value={labelAdjustments.skewY}
                      onChange={(e) => handleAdjustmentChange('skewY', e.target.value)}
                      className="w-full"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* 3D Preview */}
          <div className="mt-6 bg-gray-50 p-4 rounded-lg shadow-sm">
            <h2 className="text-xl font-semibold text-gray-700 mb-4">3D Preview</h2>
            <canvas ref={canvasRef} className="w-full h-96 border border-gray-300 rounded"></canvas>
            <div className="mt-4 flex justify-end">
              <button
                onClick={() => setShowPasswordModal(true)}
                className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
              >
                Remove Watermark & Download
              </button>
            </div>
          </div>

          {/* Password Modal */}
          {showPasswordModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div className="bg-white p-6 rounded-lg shadow-lg">
                <h2 className="text-xl font-semibold text-gray-700 mb-4">Enter Password</h2>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full p-2 border border-gray-300 rounded mb-4"
                  placeholder="Password"
                />
                {error && (
                  <div className="bg-red-100 text-red-700 p-2 rounded mb-4">{error}</div>
                )}
                <div className="flex justify-end">
                  <button
                    onClick={() => setShowPasswordModal(false)}
                    className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition mr-2"
                  >
                    Cancel
                  </button>
                  <button
                    onClick={handleDownload}
                    className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<NatalieMockup />);
  </script>
</body>
</html>
